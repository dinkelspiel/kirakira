services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: kirakira
      MYSQL_PASSWORD: kirakira
      MYSQL_USER: kirakira
      MYSQL_DATABASE: kirakira
    volumes:
      - mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_PORT=3306
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=kirakira
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    ports:
      - '1234:1234'
    volumes:
      - type: bind
        source: ./frontend
        target: /app
      - type: bind
        source: ./shared
        target: /shared
  backend: 
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    ports:
      - '8001:8001'
    volumes:
      - type: bind
        source: ./backend
        target: /app
      - type: bind
        source: ./shared
        target: /shared
      - type: bind
        source: ./gmysql
        target: /gmysql
volumes:
  mysql: ~
  dev:
