services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: kirakira
      MYSQL_PASSWORD: kirakira
      MYSQL_USER: kirakira
      MYSQL_DATABASE: kirakira
    volumes:
      - mysql:/var/lib/mysql
  postgres:
    image: postgres:17.2
    ports:
      - 5432:5432
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=kirakira
      - POSTGRES_USER=kirakira
      - POSTGRES_DB=kirakira
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_PORT=3306
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=kirakira
  server:
    build:
      context: .
      dockerfile: ./prod.Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - type: bind
        source: ./
        target: /app
volumes:
  mysql: ~
  postgres: ~
  dev:
