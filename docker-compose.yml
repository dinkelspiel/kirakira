services:
  mysql:
    image: mysql
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: kirakira
      MYSQL_PASSWORD: kirakira
      MYSQL_USER: kirakira
      MYSQL_DATABASE: kirakira
    volumes:
      - mysql:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1
      - PMA_PORT=3306
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=kirakira
  server:
    build:
      context: .
      dockerfile: ./prod.Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - type: bind
        source: ./
        target: /app
  kirakira-csr-server:
    environment:
      - DB_HOST=mysql
      - DB_NAME=kirakira
      - DB_USER=root
      - DB_PORT=3306
      - DB_PASSWORD=kirakira
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "8001:8001"
  kirakira-client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    ports:
      - "3000:3000"
volumes:
  mysql: ~
  dev:
